name: CI
on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]
jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # https://github.com/vercel/turborepo/issues/9320#issuecomment-2499219314
      TURBO_SCM_BASE: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: ${{ github.event.pull_request.commits || 2 }}
      - name: Setup Pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: pnpm
          registry-url: https://npm.pkg.github.com
      - name: Install dependencies
        run: pnpm install
      - name: Prepare CI
        run: pnpm run ci:prepare
      - name: Lint
        run: pnpm run lint --affected
      - name: Build
        run: pnpm run build --affected
      - name: Test
        run: pnpm run test --affected
